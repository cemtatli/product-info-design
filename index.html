<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Ä°nfo Card Design</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/clouds/512/store-front.png">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="/images/headset.png" alt="headset-images">
            <div class="card-content">
                <div><a class="shipping-btn" href="#">Free shipping</a></div>
                <h1>Razer Kraken Kitty Edt Gaming </h1>
                <div class="price">
                    <del>1 599,-</del>
                    <h2>799,-</h2>
                    <p>The offer is valid until April 3 or as long as stock lasts!</p>
                </div>
                <a class="add-btn" href="#">Add to Card</a>
                <li>50+ pcs. in stock.</li>
                <div class="buttons">
                    <div class="button">
                        <img src="/images/add-to-card-icon.svg" alt="add-to-card-icon">
                        <a href="#">Add to cart</a>
                    </div>
                    <div class="button">
                        <img src="/images/add-to-wishlit-icon.png" alt="add-to-wishlit-icon">
                        <a href="#">Add to wishlist</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
